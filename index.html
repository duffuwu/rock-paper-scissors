<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>  
    <div class="main">
        <div class="header">
            <div class="weapons">
                <h1>Pick your weapon</h1>
                <div class="options">
                    <button type="button" name="rock">Rock</button>
                    <button type="button" name="paper">Paper</button>
                    <button type="button" name="scissors">Scissors</button>
                </div> 
            </div>

            <div class="number-of-rounds">
                <h1>Number of rounds</h1>
                <div class="rounds-input">
                    <input type="text" name="rounds">
                    <input type="submit" name="submit" value="Go!">
                </div>
            </div>
        </div>

        <div class="scores">
            <h2 name="player-score">Player</h2>
            <h2 name="player-score-number">0</h2>
            <h2>X</h2>
            <h2 name="computer-score-number">0</h2>
            <h2 name="computer-score">Computer</h2>
        </div>

        <div class="round">
            <h1>Round</h1>
            <h1>0</h1>
        </div>

        <div class="picks">
            <div class="player-pick">
                <h3>Player pick</h3>

            </div>
            <div class="computer-pick">
                <h3>Computer pick</h3>
            </div>
        </div>
        
        <div class="result">
            <h1>Winner</h1>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
